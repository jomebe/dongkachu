<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>🏐 동카츄 배구 게임 - 피카츄배구의 새로운 도전!</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="game-header">
      <div class="header-content">
        <div class="game-title">
          <i class="fas fa-bolt"></i>
          <h1>동카츄 배구</h1>
          <div class="subtitle">피카츄배구의 새로운 도전!</div>
        </div>
        <div class="header-controls">
          <button class="control-btn" id="sound-toggle">
            <i class="fas fa-volume-up"></i>
          </button>
          <button class="control-btn" id="help-btn">
            <i class="fas fa-question-circle"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="game-main">
      <div id="unity-container" class="unity-desktop">
        <div class="game-frame">
          <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
          <div id="unity-loading-bar">
            <div class="loading-content">
              <div id="unity-logo"></div>
              <div class="loading-text">게임을 불러오는 중...</div>
              <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
              </div>
              <div class="loading-percentage">0%</div>
            </div>
          </div>
        </div>
        
        <div id="unity-footer">
          <div class="footer-content">
            <div id="unity-logo-title-footer"></div>
            <div class="game-info">
              <div id="unity-build-title">동카츄 배구 ⚡</div>
              <div class="version">v1.0</div>
            </div>
            <div id="unity-fullscreen-button" title="전체화면">
              <i class="fas fa-expand"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="game-instructions">
      <div class="instructions-content">
        <h3><i class="fas fa-gamepad"></i> 게임 조작법</h3>
        <div class="players-container">
          <div class="player-section">
            <div class="player-header">
              <i class="fas fa-user"></i>
              <h4>플레이어 1</h4>
            </div>
            <div class="controls-grid">
              <div class="control-item">
                <span class="key">↑</span>
                <span class="action">위로 이동</span>
              </div>
              <div class="control-item">
                <span class="key">↓</span>
                <span class="action">아래로 이동</span>
              </div>
              <div class="control-item">
                <span class="key">←</span>
                <span class="action">왼쪽 이동</span>
              </div>
              <div class="control-item">
                <span class="key">→</span>
                <span class="action">오른쪽 이동</span>
              </div>
              <div class="control-item spike">
                <span class="key">ENTER</span>
                <span class="action">스파이크</span>
              </div>
            </div>
          </div>
          
          <div class="vs-divider">
            <div class="vs-text">VS</div>
          </div>
          
          <div class="player-section">
            <div class="player-header">
              <i class="fas fa-user"></i>
              <h4>플레이어 2</h4>
            </div>
            <div class="controls-grid">
              <div class="control-item">
                <span class="key">R</span>
                <span class="action">위로 이동</span>
              </div>
              <div class="control-item">
                <span class="key">F</span>
                <span class="action">아래로 이동</span>
              </div>
              <div class="control-item">
                <span class="key">D</span>
                <span class="action">왼쪽 이동</span>
              </div>
              <div class="control-item">
                <span class="key">G</span>
                <span class="action">오른쪽 이동</span>
              </div>
              <div class="control-item spike">
                <span class="key">Z</span>
                <span class="action">스파이크</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="game-footer">
      <div class="footer-links">
        <a href="https://github.com/jomebe/dongkatchu" class="footer-link" target="_blank">
          <i class="fab fa-github"></i>
          GitHub
        </a>
        <a href="https://jomebe.github.io/dongkachu/" class="footer-link" target="_blank">
          <i class="fas fa-share"></i>
          공유하기
        </a>
      </div>
      <div class="copyright">
        Made with ⚡ by DongKachu Team
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/dongkachu.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/dongkachu.data",
        frameworkUrl: buildUrl + "/dongkachu.framework.js",
        codeUrl: buildUrl + "/dongkachu.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "dongkatchu",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          const percentage = Math.round(progress * 100);
          document.querySelector("#unity-progress-bar-full").style.width = percentage + "%";
          document.querySelector(".loading-percentage").textContent = percentage + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };

              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

      // 사운드 토글 기능
      document.getElementById('sound-toggle').addEventListener('click', function() {
        const icon = this.querySelector('i');
        if (icon.classList.contains('fa-volume-up')) {
          icon.className = 'fas fa-volume-mute';
          this.title = '사운드 켜기';
        } else {
          icon.className = 'fas fa-volume-up';
          this.title = '사운드 끄기';
        }
      });

      // 도움말 버튼 기능
      document.getElementById('help-btn').addEventListener('click', function() {
        const instructions = document.querySelector('.game-instructions');
        instructions.scrollIntoView({ behavior: 'smooth' });
        instructions.style.animation = 'pulse 1s ease-in-out';
        setTimeout(() => {
          instructions.style.animation = '';
        }, 1000);
      });

      // 키보드 단축키
      document.addEventListener('keydown', function(e) {
        if (e.key === 'F11') {
          e.preventDefault();
          const fullscreenBtn = document.getElementById('unity-fullscreen-button');
          if (fullscreenBtn) fullscreenBtn.click();
        }
        if (e.key === 'h' || e.key === 'H') {
          document.getElementById('help-btn').click();
        }
      });

      // 로딩 화면 개선
      let loadingMessages = [
        '피카츄가 준비 중입니다... ⚡',
        '배구공을 준비하는 중... 🏐',
        '경기장을 설정하는 중... 🏟️',
        '전기를 충전하는 중... ⚡',
        '거의 완료되었습니다... 🎮'
      ];
      
      let messageIndex = 0;
      const loadingTextElement = document.querySelector('.loading-text');
      
      if (loadingTextElement) {
        setInterval(() => {
          loadingTextElement.textContent = loadingMessages[messageIndex];
          messageIndex = (messageIndex + 1) % loadingMessages.length;
        }, 2000);
      }

    </script>
  </body>
</html>
